<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Asset Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info-panel">
        <h2>3D Asset Visualizer</h2>
        <div class="control-group">
            <p>1. 入力モードを選択</p>
            <label><input type="radio" name="input-mode" value="amount" checked> 金額ベース</label>
            <label><input type="radio" name="input-mode" value="percentage"> パーセンテージ</label>
        </div>

        <div id="bulk-input-area" class="control-group">
            <p>2. 一括入力</p>
            <div>
                <label>大カテゴリーを選択</label>
                <select id="bulk-major-category">
                    <!-- Options will be populated by JS -->
                </select>
                <input type="text" id="bulk-custom-major-category" class="custom-major-category" style="display: none; margin-top: 5px;" placeholder="大カテゴリー名を入力">
            </div>
            <div>
                <label>小カテゴリー, 金額(or %) を貼り付け (Excelからコピー＆ペーストも可能)</label>
                <textarea id="bulk-paste-input" rows="5" placeholder="S&P500,50000
NASDAQ100,25000"></textarea>
            </div>
            <button id="bulk-add-btn" style="margin-top: 10px;">一括で追加</button>
        </div>

        <div id="asset-forms-container">
            <!-- Asset forms will be injected here by JavaScript -->
        </div>

        <div class="control-group">
            <button id="add-asset-btn">資産項目を追加</button>
            <button id="visualize-btn">ビジュアライズ！</button>
        </div>

        <div id="display-options-container" class="control-group" style="display: none;">
            <p>3. 表示オプション</p>
            <label><input type="radio" name="display-mode" value="amount_percent" checked> 金額と%</label>
            <label><input type="radio" name="display-mode" value="percent_only"> %のみ</label>
        </div>
    </div>

    <div id="tooltip">
        <!-- Tooltip content will be injected here -->
    </div>

    <div id="webgl-container"></div>

    <script src="bundle.js"></script>
</body>
</html>
